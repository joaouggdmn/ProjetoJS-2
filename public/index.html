<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card-header">
            <h3 class="card-title">Repositórios GITHUB</h3>
        </div>
        <div class="card">
            <div class="card-body" id="formulario1">
                <form autocomplete="off">
                    <div class="form-group">
                        <label for="repositorio">Repositório</label>
                        <input type="text" class="form-control" id="repositorio" placeholder="Digite o nome do repositório do GitHub" autofocus required>
                        <small id="repositorioHelp" class="form-text text-muted">Informe o repositório para adicionar à lista</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
            </div>
            <ul class="list-group">
                
            </ul>   
        </div>
    </div>
    <script src="bundle.js"></script>
    
</body>
</html>
